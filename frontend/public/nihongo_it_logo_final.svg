<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#16213e" />
      <stop offset="100%" stop-color="#0f3460" />
    </linearGradient>
  </defs>
  
  <!-- Main rectangle -->
  <rect x="10" y="10" width="580" height="180" rx="20" ry="20" fill="url(#bgGradient)" />
  
  <!-- Main text with futuristic style -->
  <text x="120" y="95" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#ffffff">NIHONGO</text>
  <text x="380" y="145" font-family="Courier, monospace" font-weight="bold" font-size="72" fill="#e94b4b">IT</text>
  
  <!-- Small decorative text -->
  <text x="125" y="115" font-family="Arial, sans-serif" font-size="14" fill="#f5f5f5">日本語 × テクノロジー</text>
  
  <!-- Tech circuit lines -->
  <path d="M490 50 L550 50 L550 90 L520 90 L520 130 L550 130" 
        stroke="#f5f5f5" stroke-width="2" fill="none" />
  <circle cx="490" cy="50" r="4" fill="#f5f5f5" />
  <circle cx="550" cy="90" r="4" fill="#f5f5f5" />
  <circle cx="520" cy="130" r="4" fill="#f5f5f5" />
  <circle cx="550" cy="130" r="4" fill="#f5f5f5" />
</svg>