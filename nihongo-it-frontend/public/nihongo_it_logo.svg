<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a5da8" />
      <stop offset="100%" stop-color="#e94b4b" />
    </linearGradient>
  </defs>
  
  <!-- Main rectangle with rounded corners -->
  <rect x="10" y="10" width="580" height="180" rx="15" ry="15" fill="url(#bgGradient)" />
  
  <!-- Japanese flag element -->
  <circle cx="75" cy="100" r="30" fill="#ffffff" />
  <circle cx="75" cy="100" r="20" fill="#e94b4b" />
  
  <!-- Text elements -->
  <text x="150" y="95" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#ffffff">NIHONGO</text>
  <text x="390" y="135" font-family="Courier, monospace" font-weight="bold" font-size="64" fill="#ffffff">IT</text>
  
  <!-- Circuit board design elements -->
  <path d="M450 50 L530 50 L530 70 L510 70 L510 90 L550 90 L550 110 L490 110" 
        stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" />
  <circle cx="450" cy="50" r="5" fill="#ffffff" />
  <circle cx="510" cy="90" r="5" fill="#ffffff" />
  <circle cx="490" cy="110" r="5" fill="#ffffff" />
  
  <!-- Japanese character overlay (日本語) semi-transparent -->
  <text x="140" y="160" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.5)">日本語</text>
</svg>