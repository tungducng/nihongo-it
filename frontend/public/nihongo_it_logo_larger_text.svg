<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- White background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f5f5f5" />
    </linearGradient>
  </defs>
  
  <!-- Main rectangle -->
  <rect x="10" y="10" width="580" height="180" rx="20" ry="20" fill="url(#bgGradient)" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Main text with larger size -->
  <text x="80" y="110" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="#16213e">NIHONGO</text>
  <text x="400" y="140" font-family="Courier, monospace" font-weight="bold" font-size="85" fill="#e94b4b">IT</text>
  
  <!-- Small decorative text - slightly larger -->
  <text x="85" y="135" font-family="Arial, sans-serif" font-size="18" fill="#0f3460">日本語 × テクノロジー</text>
  
  <!-- Tech circuit lines - darker for contrast -->
  <path d="M490 50 L550 50 L550 90 L520 90 L520 130 L550 130" 
        stroke="#16213e" stroke-width="2.5" fill="none" />
  <circle cx="490" cy="50" r="5" fill="#16213e" />
  <circle cx="550" cy="90" r="5" fill="#16213e" />
  <circle cx="520" cy="130" r="5" fill="#16213e" />
  <circle cx="550" cy="130" r="5" fill="#16213e" />
</svg>