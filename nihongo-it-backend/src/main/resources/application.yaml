spring:
  main:
    banner-mode: "console"
    output:
      ansi:
        enabled: always
  application:
    name: nihongo-it-backend
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/NihongoIT
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: never
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      audio:
        speech:
          model: gpt-4o-mini-tts
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  # Mail configuration for notifications
#  mail:
#    host: localhost
#    port: 1025 # Default for MailHog or similar SMTP testing tools
#    username: no-reply@nihongoit.com
#    password: password
#    properties:
#      mail:
#        smtp:
#          auth: false
#          starttls:
#            enable: false
#        debug: true
server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 2592000000  # 30 days for language learning apps

# App custom properties
app:
  frontend-url: http://localhost:3000

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  
